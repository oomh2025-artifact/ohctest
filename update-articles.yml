name: Update Articles from J-STAGE

on:
  schedule:
    # 毎日日本時間の朝6時（UTC 21:00）に実行
    - cron: '0 21 * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4
      
      - name: Fetch articles from J-STAGE RSS
        run: python scripts/fetch_articles.py
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/articles.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update articles $(date +'%Y-%m-%d')" && git push)
